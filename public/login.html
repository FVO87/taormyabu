<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plataforma de Gestão</title>
 
   <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/style.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="login-page-container">
    <div class="login-card">
      <div class="login-header">
        <img src="https://casadoads.com.br/wp-content/uploads/2025/02/logo_casa_do_ads_novo_colorido.png" alt="Logo Casa do Ads" class="login-logo">
        <h2>Acesse seu Agente</h2>
        <p>Bem-vindo! Insira as suas credenciais.</p>
      </div>
      
      <form action="/auth/login" method="POST" class="login-form">
        <div class="input-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" placeholder="Digite o seu nome de usuário" required>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite a sua senha" required>
        </div>
        <button type="submit" class="btn login-btn">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    // Ativa os ícones da biblioteca Feather
    feather.replace();
  </script>
</body>
</html>
